<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Payout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Crypto Payout</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="crypto_type" class="form-label">Select Crypto</label>
                <select name="crypto_type" id="crypto_type" class="form-select">
                    <option value="USDC">USDC</option>
                    <option value="ETH">ETH</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Payout</button>
        </form>
        <div class="mt-4">
            <h3>Payout History</h3>
            <p>USDC: {{ crypto_payouts['USDC'] }} | ETH: {{ crypto_payouts['ETH'] }}</p>
        </div>
    </div>
</body>
</html>
